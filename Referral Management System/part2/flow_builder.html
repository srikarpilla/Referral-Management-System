<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral Rule Flow Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- jsPlumb -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>

  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --border: #dfe3eb;
      --condition: #e74c3c;
      --action: #2ecc71;
      --text-dark: #2c3e50;
      --muted: #7f8c8d;
      --primary: #4f46e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 20px 32px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    header p {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    .toolbar {
      display: flex;
      gap: 12px;
      padding: 16px 32px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }

    .toolbar button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .toolbar button:hover {
      background: #f0f2ff;
      border-color: var(--primary);
      color: var(--primary);
    }

    #canvas {
      position: relative;
      height: calc(100vh - 160px);
      margin: 24px;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: auto;
    }

    .node {
      position: absolute;
      width: 220px;
      padding: 16px;
      border-radius: 12px;
      cursor: move;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .node-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .node-desc {
      font-size: 13px;
      line-height: 1.4;
      opacity: 0.95;
    }

    .condition {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .action {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 10px;
      font-size: 11px;
      background: rgba(255,255,255,0.2);
      border-radius: 999px;
    }

    /* jsPlumb styling */
    .jtk-connector path {
      stroke: #94a3b8;
      stroke-width: 2;
    }

    .jtk-endpoint circle {
      fill: #64748b;
    }
  </style>
</head>

<body>

<header>
  <h1>Referral Rule Flow Builder</h1>
  <p>Design referral logic using clear conditions and actions</p>
</header>

<div class="toolbar">
  <button onclick="addCondition()">Add Condition</button>
  <button onclick="addAction()">Add Action</button>
  <button onclick="loadSample()">Load Sample Rule</button>
</div>

<div id="canvas"></div>

<script>
  let instance;
  let nodeCounter = 0;
  let lastNodeId = null;

  jsPlumb.ready(() => {
    instance = jsPlumb.getInstance({
      Container: "canvas",
      Connector: ["Bezier", { curviness: 60 }],
      Endpoint: ["Dot", { radius: 4 }],
      PaintStyle: { strokeWidth: 2 },
      EndpointStyle: { fill: "#64748b" }
    });
  });

  function createNode(type, title, description, x, y) {
    nodeCounter++;
    const id = `node-${nodeCounter}`;

    const node = document.createElement("div");
    node.className = `node ${type}`;
    node.id = id;
    node.style.left = `${x}px`;
    node.style.top = `${y}px`;

    node.innerHTML = `
      <div class="node-title">${title}</div>
      <div class="node-desc">${description}</div>
      <div class="badge">${type.toUpperCase()}</div>
    `;

    document.getElementById("canvas").appendChild(node);

    instance.draggable(node);

    instance.addEndpoint(id, {
      anchors: ["Right"],
      isSource: true,
      maxConnections: -1
    });

    instance.addEndpoint(id, {
      anchors: ["Left"],
      isTarget: true,
      maxConnections: -1
    });

    if (lastNodeId) {
      instance.connect({
        source: lastNodeId,
        target: id
      });
    }

    lastNodeId = id;
  }

  function addCondition() {
    createNode(
      "condition",
      "Condition",
      "Evaluate a referral-related condition",
      80,
      80 + nodeCounter * 90
    );
  }

  function addAction() {
    createNode(
      "action",
      "Action",
      "Execute reward or side effect",
      380,
      80 + nodeCounter * 90
    );
  }

  function loadSample() {
    resetCanvas();

    createNode(
      "condition",
      "Referrer is Paid User",
      "Check if referrer has an active paid plan",
      60,
      120
    );

    createNode(
      "condition",
      "Referred User Subscribed",
      "Check if referred user completed subscription",
      320,
      120
    );

    createNode(
      "action",
      "Issue Reward",
      "Grant â‚¹500 voucher to referrer",
      620,
      120
    );
  }

  function resetCanvas() {
    instance.reset();
    document.getElementById("canvas").innerHTML = "";
    nodeCounter = 0;
    lastNodeId = null;
  }

  // Auto-load example on startup
  setTimeout(loadSample, 300);
</script>

</body>
</html>
